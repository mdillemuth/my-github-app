<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css"
    />
    <link
      rel="shortcut icon"
      href="img/GitHub-Mark-32px.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <script src="dist/app.js"></script>
    <title>myGitHub App | Matt Dillemuth</title>
  </head>
  <body class="bg-blue-100 relative min-h-screen">
    <header class="p-3 flex justify-between">
      <img class="logo" src="img/GitHub_Logo.png" alt="GitHub Logo" />
      <img class="logo" src="img/Octocat.png" alt="GitHub Logo" />
    </header>
    <h1
      class="
        pt-10
        text-center
        mt-6
        text-2xl
        leading-9
        font-extrabold
        text-gray-900
      "
    >
      Search for a GitHub User
    </h1>
    <form action="#" class="w-full max-w-sm mx-auto">
      <div class="mt-10 flex">
        <input
          type="text"
          class="
            form-input
            block
            w-full
            py-2
            px-3
            border border-gray-300
            rounded-md
            shadow-sm
            focus:outline-none focus:shadow-outline-blue focus:border-blue-500
            transition
            duration-150
          "
        />
        <button
          type="submit"
          class="
            bg-blue-300
            ml-2
            py-2
            px-3
            border border-gray-300
            rounded-md
            text-sm
            leading-4
            font-medium
            text-gray-700
            hover:text-gray-500
            focus:outline-none focus:border-blue-300 focus:shadow-outline-blue
            transition
            duration-150
            ease-in-out
          "
        >
          Search
        </button>
      </div>
    </form>
    <footer
      class="p-6 max-w-full bg-blue-500 absolute bottom-0 container text-center"
    >
      <a href="https://mattdillemuth.com" target="_blank"
        >Matt Dillemuth | 2021</a
      >
    </footer>
  </body>
</html>
